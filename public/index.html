<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>weFly</title>
      <style>
        *{
          font-family: sans-serif;
        }
        h2 {
          font-size: 2.5rem;
        }
        em, h2 {
          font-family: sans-serif;
          text-align: center;
          color: #656565
        }
        em {
          margin: 2rem 0;
          display: block;
        }
        #world {
          top:0;
          z-index: 1;
          position: absolute;
          width: 100%;
          height: 100%;
          overflow: hidden;
          background-image: -webkit-linear-gradient(bottom, #e6e9f0 0%, #eef1f5 100%);
          background-image: -moz-linear-gradient(bottom, #e6e9f0 0%, #eef1f5 100%);
          background-image: -o-linear-gradient(bottom, #e6e9f0 0%, #eef1f5 100%);
          background-image: linear-gradient(to top, #e6e9f0 0%, #eef1f5 100%);
        }
        #content {
          top:0;
          z-index: 990;
          position: absolute;
          width: 100%;
          height: 100%;
          overflow: hidden;
        }
        h1 {
          font-size: 3rem;
          font-family: sans-serif;
          margin: 3rem;
          color: white;
          margin-bottom: 1rem;
          font-size: 4rem;
          font-weight: bolder;
          text-shadow: 0 1px 0 #ccc,
                    0 2px 0 #c9c9c9,
                    0 3px 0 #bbb,
                    0 4px 0 #b9b9b9,
                    0 5px 0 #aaa,
                    0 6px 1px rgba(0,0,0,.1),
                    0 0 5px rgba(0,0,0,.1),
                    0 1px 3px rgba(0,0,0,.3),
                    0 3px 5px rgba(0,0,0,.2),
                    0 5px 10px rgba(0,0,0,.25),
                    0 10px 10px rgba(0,0,0,.2),
                    0 20px 20px rgba(0,0,0,.15);
        }
        #center {
          bottom: 0;
          width: 40%;
          margin: 35vh auto 0 auto;
          background: white;
          border-radius: .4rem;
          padding: 1rem;
        }
        a {
          font-family: sans-serif;
          text-decoration: none;
          display: block;
          margin: 2rem auto;
          text-align: center;
          font-size: 2.5rem;
        }
        a {
            background: white;
            text-decoration:none;
            cursor: pointer;
            
            color:rgba(28, 190, 131, 1);
            border:2px solid rgba(28, 190, 131, 1);
            
            padding: 0.1em 0.6em .3rem .6rem;
            margin:.4rem 0;
                
            background-size: 200% 100%;	
            background-image: linear-gradient(to right, transparent 50%, rgba(28, 190, 131, 1) 51%);
            transition: background-position .3s cubic-bezier(0.19, 1, 0.22, 1) .1s, color .5s ease 0s, background-color .5s ease;
        }
        a:hover{
            color:rgba(255, 255, 255, 1);
            background-color:rgba(28, 190, 131, 1);
            background-position: -100% 100%;
        }
    </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>

  <div id="content">
    <h1>weFly</h1>
      <div id="center">
        <h2>Welcome !</h2>
        <em>Welcome to our awsome plane pooling service !</em>
        <a href="/">Log-In</a>
        <a href="/signup">Sign-Up</a>
      </div>
  </div>

  <div id="world"></div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/three.js/r75/three.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
